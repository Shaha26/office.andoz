<!DOCTYPE html>
<html lang="tj">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>office.andoz.tj</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form action="#">
        <div class="form-box">
            <div>
                <h2>Дохилшавӣ ба барнома</h2>
                <p>Барои корбарӣ бо системаи иттилоотӣ, номи истифодабаранда ва рамзи худро дохил намоед</p>
            </div>
            <div class="form-group text-start">
                <label class="text-medium">Номи истифодабаранда</label>
                <input class="form-control" type="text" id="UserName" name="UserName" placeholder="Номи истифодабаранда" autocomplete="username"/>
            </div>
            <div class="form-group text-start">
                <label class="text-medium">Рамзи махфӣ</label>
                <div class="input-group">
                    <input class="form-control" type="password" name="password" placeholder="Рамзи махфи" />
                </div>
            </div>
            <input type="text" placeholder="Рақамҳои акс" />
            <input type="submit" name="submit" value="Дохилшавӣ" />
        </div>
    </form>
</body>

</html>
